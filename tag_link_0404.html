    <body>
        <h1>HTML (Hyper Text Markup Language)</h1>
        <hr>
        <h2>절대경로</h2>
        <p><a href="https://google.com">구글 바로가기</a></p>
        <a href="https://naver.com">네이버 바로가기</a>
        <p><em><a href="https://webty.tistory.com">블로그 가기</a> </em></p>
        <p><a href="https://webty.tistory.com"><em>블로그 가기</em></a> </p>
        <hr>
        <p><a href="https://google.com"><em>구글</em> 바로가기</a></p>
        <h2>절대경로의 target(위치설정)</h2>
        <p>
            <a href="https://google.com" target="_blank">구글 새창으로 열기</a>
            <a href="https://webty.tistory.com" target="_blank">블로그 새창열기</a>
        </p>
